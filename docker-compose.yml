services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: society_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: /api
      NEXT_PUBLIC_GAMESTATE_URL: /socket.io
    depends_on:
      - gamestate
      - nginx
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: society_backend
    ports:
      - "8080:8080"
    environment:
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75.0 -XX:+UseContainerSupport
    depends_on:
      - postgres
    restart: unless-stopped

  gamestate:
    build:
      context: ./gamestate
      dockerfile: Dockerfile
    container_name: society_gamestate
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    depends_on:
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: society_postgres
    environment:
      - POSTGRES_USER=society_user
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=society_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: society_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: society_nginx
    ports:
      - "80:80"
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - frontend
      - gamestate
      - backend
    restart: unless-stopped

volumes:
  pgdata:
