services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: society_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8080
      - NEXT_PUBLIC_GAMESTATE_URL=http://localhost:4000
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: society_backend
    ports:
      - "8080:8080"
    environment:
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75.0 -XX:+UseContainerSupport
    restart: unless-stopped

  gamestate:
    build:
      context: ./gamestate
      dockerfile: Dockerfile
    container_name: society_gamestate
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped