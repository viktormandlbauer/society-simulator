<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Socket.IO + TS demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; max-width: 680px; margin: 2rem auto; }
      #log { border: 1px solid #ddd; padding: 1rem; min-height: 200px; }
      form { margin-top: 1rem; display: flex; gap: .5rem; }
      input { flex: 1; padding: .5rem; }
    </style>
  </head>
  <body>
    <h1>Socket.IO chat</h1>
    <div id="log"></div>
    <form id="form">
      <input id="input" placeholder="Type a message..." autocomplete="off" />
      <button>Send</button>
    </form>

    <!-- Socket.IO client served by the server at /socket.io/socket.io.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const log = document.getElementById("log");
      const form = document.getElementById("form");
      const input = document.getElementById("input");

      const line = (text) => {
        const p = document.createElement("p");
        p.textContent = text;
        log.appendChild(p);
        log.scrollTop = log.scrollHeight;
      };

      socket.on("connect", () => line(`âœ… Connected as ${socket.id}`));
      socket.on("chat:message", (payload) => {
        const { from, text } = payload;
        line(`${from}: ${text}`);
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const msg = input.value.trim();
        if (!msg) return;
        socket.emit("chat:message", msg);
        input.value = "";
      });
    </script>
  </body>
</html>
