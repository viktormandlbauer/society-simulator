name: Monorepo CI (Build & Run Containers)

on:
  push:
    branches:
      - main
      - setup
      - loadbalancer

jobs:
  detect-changes:
    name: Detect Changed Projects
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      gamestate: ${{ steps.filter.outputs.gamestate }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check which projects changed
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            gamestate:
              - 'gamestate/**'

  frontend:
    name: Frontend CI (Containerized Build & Run)
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy frontend stack with Docker Compose
        run: |
          docker compose -f docker-compose.yml up --build --force-recreate -d frontend

  backend:
    name: Backend CI (Containerized Build & Run)
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend stack with Docker Compose
        run: |
          docker compose -f docker-compose.yml up --build --force-recreate -d backend

  gamestate:
    name: Gamestate CI (Containerized Build & Run)
    needs: detect-changes
    if: needs.detect-changes.outputs.gamestate == 'true'
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy gamestate stack with Docker Compose
        run: |
          docker compose -f docker-compose.yml up --build --force-recreate -d gamestate
