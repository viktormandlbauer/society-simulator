name: Monorepo CI (Build & Run Containers)

on:
  push:
    branches:
      - main
      - setup

jobs:
  detect-changes:
    name: Detect Changed Projects
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      gamestate: ${{ steps.filter.outputs.gamestate }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check which projects changed
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            gamestate:
              - 'gamestate/**'

  frontend:
    name: Frontend CI (Containerized Build & Run)
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: self-hosted
    env:
      FRONTEND_IMG: frontend:local
      FRONTEND_CTN: frontend_local
      FRONTEND_PORT: "3000"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker info
        run: |
          docker version
          docker info

      # Build the Next.js image entirely inside Docker
      - name: Build Docker image (frontend)
        run: |
          docker build \
            --pull \
            -t "${FRONTEND_IMG}" \
            -f frontend/Dockerfile \
            frontend

      # “Deploy” locally by running the container
      - name: Run frontend container (no health check)
        run: |
          docker run -d --rm \
            --name "${FRONTEND_CTN}" \
            -p ${FRONTEND_PORT}:3000 \
            "${FRONTEND_IMG}"
          echo "Frontend container started."

      - name: Stop frontend container
        if: always()
        run: docker stop "${FRONTEND_CTN}" || true

  backend:
    name: Backend CI (Containerized Build & Run)
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: self-hosted
    env:
      BACKEND_IMG: backend:local
      BACKEND_CTN: backend_local
      BACKEND_PORT: "8080"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker info
        run: |
          docker version
          docker info

      # Build the Spring Boot image entirely inside Docker (Dockerfile runs Maven)
      - name: Build Docker image (backend)
        run: |
          docker build \
            --pull \
            -t "${BACKEND_IMG}" \
            -f backend/Dockerfile \
            backend

      # “Deploy” locally by running the container
      - name: Run backend container (no health check)
        run: |
          docker run -d --rm \
            --name "${BACKEND_CTN}" \
            -p ${BACKEND_PORT}:8080 \
            "${BACKEND_IMG}"
          echo "Backend container started."

      - name: Stop backend container
        if: always()
        run: docker stop "${BACKEND_CTN}" || true

  gamestate:
    name: Gamestate CI (Containerized Build & Run)
    needs: detect-changes
    if: needs.detect-changes.outputs.gamestate == 'true'
    runs-on: self-hosted
    env:
      GAMESTATE_IMG: gamestate:local
      GAMESTATE_CTN: gamestate_local
      GAMESTATE_PORT: "3001"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker info
        run: |
          docker version
          docker info

      # Build the Gamestate image entirely inside Docker
      - name: Build Docker image (gamestate)
        run: |
          docker build \
            --pull \
            -t "${GAMESTATE_IMG}" \
            -f gamestate/Dockerfile \
            gamestate

      # “Deploy” locally by running the container
      - name: Run gamestate container (no health check)
        run: |
          docker run -d --rm \
            --name "${GAMESTATE_CTN}" \
            -p ${GAMESTATE_PORT}:3000 \
            "${GAMESTATE_IMG}"
          echo "Gamestate container started."

      - name: Stop gamestate container
        if: always()
        run: docker stop "${GAMESTATE_CTN}" || true